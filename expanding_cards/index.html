<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- OPTIONAL: Link to your FONT here with a link tag, a relationshipp attribute, and a hyperlink to the fonts -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
		/>

		<!-- ONE: Link to your CSS here with a link tag, a relationshipp attribute, and a hyperlink to the css page -->
		<link rel="stylesheet" href="style.css" />

		<!-- TWO: Name your project here -->
		<title>Expanding Cards</title>
	</head>
	<body>
		<div class="container">
			<div
				class="panel active"
				style="
					background-image: url('https://images.unsplash.com/photo-1668712841504-d392ff984d9d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1032&q=80');
				"
			>
				<h3>First&nbsp;Place&nbsp;(Gold)</h3>
			</div>
			<div
				class="panel"
				style="
					background-image: url('https://images.unsplash.com/photo-1669310155716-cdd7646f4c09?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1032&q=80');
				"
			>
				<h3>Second Place (Silver)</h3>
			</div>
			<div
				class="panel"
				style="
					background-image: url('https://images.unsplash.com/photo-1668498482243-0bc14fe249f5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1032&q=80');
				"
			>
				<h3>Runner-Third Place (Bronze)</h3>
			</div>
			<div
				class="panel"
				style="
					background-image: url('https://images.unsplash.com/photo-1669190097290-f73e1783de67?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1032&q=80');
				"
			>
				<h3>Runner-up</h3>
			</div>
			<div
				class="panel"
				style="
					background-image: url('https://images.unsplash.com/photo-1668069109703-bab425dfa031?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1032&q=80');
				"
			>
				<h3 style="font-style: italic">Honorable Mention..</h3>
			</div>
		</div>

		<!-- THREE: place your JS script here at the bottom
        It should have a script tag with a source attributee pointing to the js file -->
		<script src="script.js"></script>
	</body>
</html>
